    type: NumSet
    var_name: A:RECIP ENG PRIMER:1
    var_units: percent
    var_type: i32
    event_name: TOGGLE_PRIMER1

  - # Electrical
  -
    type: var
    var_name: A:BUS CONNECTION ON:1
    var_units: Bool
    var_type: bool
  - # Failures
    type: var
    var_name: A:CIRCUIT GENERAL PANEL ON
    var_units: Bool
    var_type: bool
