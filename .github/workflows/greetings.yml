name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for posting your first issue for the C152 Community Mod, it is greatly appreciated!'' first issue'
        pr-message: 'Thanks for posting your first Pull Request for the C152 Community Mod, your time & effort is greatly appreciated!'' first pr'
